                            <!-- Filter for Gender -->
                            <div class="filters">
                                <label for="gender">Gender: </label>

                                    <option value="Kids">Kids</option>
                                </select>
                            </div>

                                    <option value="Boat Shoe">Boat Shoes</option>

                            </div>

                                    <option value="Brown">Brown</option>
                                </select>
                            </div>
        
                            <!-- filter by Price -->
                            <div class="filters">
                                <label for="size">Shoe Size: </label>
                                <input id="spinner" class="spinnerClass" name='size' value="3">
                                <input id="spinner2" class="spinnerClass" name='size' value="7">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="searchBar">
                    <script src="IndexScript.js"></script>
                    <div class="price">

                    </div>
                    <button id="searchbtn">Click here To show Items</button>

            </nav>
